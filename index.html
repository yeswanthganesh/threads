<script src="script.js"></script>

<!-- FILTER SCRIPT -->
<script>
  function filterProducts(type) {
    const shirts = document.querySelector(".shirts");
    const pants = document.querySelector(".pants");

    if (type === "all") {
      shirts.style.display = "block";
      pants.style.display = "block";
    } else if (type === "shirts") {
      shirts.style.display = "block";
      pants.style.display = "none";
    } else {
      shirts.style.display = "none";
      pants.style.display = "block";
    }
  }
</script>
