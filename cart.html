<!DOCTYPE html>
<html>
<head>
  <title>Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top-nav">
  <h2>URBAN THREADS</h2>
</header>

<h2 style="text-align:center">Shopping Cart</h2>

<table id="cartTable" style="width:70%;margin:auto;background:white">
<tr><th>Product</th><th>Size</th><th>Qty</th><th>Price</th></tr>
</table>

<h3 style="text-align:center">Total: ₹<span id="total">0</span></h3>

<div style="text-align:center">
  <a href="checkout.html"><button>Proceed to Checkout</button></a>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let total=0;
let table=document.getElementById("cartTable");

cart.forEach(item=>{
  let row=table.insertRow();
  row.insertCell(0).innerText=item.name;
  row.insertCell(1).innerText=item.size;
  row.insertCell(2).innerText=item.qty;
  row.insertCell(3).innerText="₹"+item.price;
  total+=item.price;
});
document.getElementById("total").innerText=total;
</script>

</body>
</html>
